version: "3.1"

rules:

- rule: time test
  steps:
  - intent: schedule
    entities: 
    - eventname: meeting
  - slot_was_set: 
    - eventname: meeting
  - action: utter_schedule

#default rules
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: greet
  steps:
  - intent: greet
  - action: utter_greet

#scheduling rules
- rule: scheduling
  steps:
  - intent: schedule
    entities: 
    - eventname: meeting
  - action: utter_schedule


#email rules
- rule: Activate Form
  steps:
    - intent: send_email
    - action: action_clear_body
    - action: email_form
    - active_loop: email_form

- rule: Submit form
  condition:
  # Condition that form is active.
  - active_loop: email_form
  steps:
  # Form is deactivated
  - action: email_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: utter_confirm_email
  - intent: affirm
  - action: utter_email_sent
  - action: action_clear_email

- rule: cancel form
  condition:
  # Condition that form is active.
  - active_loop: email_form
  steps:
  # Form is deactivated
  - action: email_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: utter_confirm_email
  - intent: deny
  - action: utter_email_canceled
  - action: action_clear_email

- rule: weather test
  steps:
  - intent: weather
    entities:
    - city: cityname
  - slot_was_set:
    - city: cityname
  - action: utter_weather


