version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye


- rule: Activate Form
  steps:
    - intent: send_email
    - action: email_form
    - active_loop: email_form

- rule: Submit form
  condition:
  # Condition that form is active.
  - active_loop: email_form
  steps:
  # Form is deactivated
  - action: email_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: utter_confirm_email
  - intent: affirm
  - action: utter_email_sent
  - action: action_clear_email

- rule: cancel form
  condition:
  # Condition that form is active.
  - active_loop: email_form
  steps:
  # Form is deactivated
  - action: email_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: utter_confirm_email
  - intent: deny
  - action: utter_email_canceled
  - action: action_clear_email

