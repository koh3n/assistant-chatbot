version: "3.1"

entities:
#scheduling entities
  - time
  - eventname
#emailing entities
  - email


intents:
#default intents, can remove later if needed
  - greet
  - goodbye
  - affirm
  - deny
#custom intents below
  - schedule
  - send_email
  

slots:
#scheduling slots
  timeslot:
    type: text  
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: time

  eventname:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: eventname

#emailing slot
  email:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: email
        
  body:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        not_intent: send_email

forms:
  email_form:
    required_slots:
      - email
      - body

responses:
#default responses, can remove later
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

#schedule responses
  utter_schedule:
  - text: "{eventname} booked for {timeslot}"

# email responses
  utter_ask_email:
    - text: "Who would you like to send the email to?"

  utter_ask_body:
    - text: "What would you like to send?"

  utter_confirm_email:
    - text: "CONFIRM sending email to {email}: '{body}'"

  utter_email_sent:
    - text: "Email sent successfully to {email}!"

  utter_email_canceled:
    - text: "Email canceled"

#weather responses



actions:
  - action_clear_email
  - action_clear_body

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


